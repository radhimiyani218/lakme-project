<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <form action="" id="userdatas">
        <div class="form_header">
            <h2>SIGN IN</h2>
        </div>
        <div class="form_body">
            <input type="text" placeholder="Your Name" id="name">
            <span id="n_err">Error</span>
            <input type="email" placeholder="Your email" id="email">
            <span id="e_err">Error</span>

            <div class="user">
                <input type="password" placeholder="Your password" id="password">
                <i class="fa-regular fa-eye-slash" id="eye"></i>
            <span id="p_err">Error</span>

            </div>
            <input type="submit" class="button" value="submit">
        </div>
        <div class="form_footer">
            <p>Already have an account? </p>
            <button><a href="/pages/login.html" target="_blank">SIGN UP</a></button>
        </div>
    </form>
</body>
<script type="module" src="/javascript/signin.js"></script>
</html>
