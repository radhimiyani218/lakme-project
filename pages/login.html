<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form action="" id="userdatas">
        <div class="form_header">
            <h2>SIGN UP</h2>
        </div>
        <div class="form_body">
            <input type="email" placeholder="Your email" id="email">
            <span id="e_err">Error</span>
            <div class="user">
                <input type="password" placeholder="Your password" id="password">
                <i class="fa-regular fa-eye-slash" id="eye"></i>
            <span id="p_err">Error</span>
            </div>
            <input type="submit" value="SUBMIT">
        </div>
        <div class="form_footer">
            <p>ALREADY A MEMBER?  </p>
            <button><a href="/pages/login.html" target="_blank">SIGN IN</a></button>
        </div>
    </form>
</body>
<script type="module" src="/javascript/login.js"></script>
</html>
