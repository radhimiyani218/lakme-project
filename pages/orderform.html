<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order:submit</title>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <style>
        @import url(/css/all.min.css);
        @import url(/css/orderform.css);
      </style>
</head>
<body >
    <!-- header -->
    <div id="navbar"></div> 

    <!-- page section -->
    <section class="pages">
        <div class="container">
            <form id="form">    
            <h2 class="order text-center">confirm order</h2>
                <div class="form-control ">
                    <label>Name</label>
                    <input type="text" placeholder="enter name" id="name"  autocomplete="off" >
                    <i class="fa-solid fa-circle-check "></i>
                    <i class="fa-solid fa-circle-exclamation "></i>
                    <small>Error</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="enter email" id="email"  autocomplete="off">
                    <i class="fa-solid fa-circle-check "></i>
                    <i class="fa-solid fa-circle-exclamation "></i>
                    <small>Error</small>
                </div>
                <div class="form-control ">
                    <label>Number</label>
                    <input type="number" placeholder="enter number" id="number"  autocomplete="off">
                    <i class="fa-solid fa-circle-check "></i>
                    <i class="fa-solid fa-circle-exclamation "></i>
                    <small>Error</small>
                </div>
                <div class="form-control ">
                    <label>Address</label>
                    <input type="text" placeholder="enter number" id="address"  autocomplete="off">
                    <i class="fa-solid fa-circle-check "></i>
                    <i class="fa-solid fa-circle-exclamation "></i>
                    <small>Error</small>
                </div>
                <div class="form-control ">
                    <label>City</label>
                    <input type="text" placeholder="enter number" id="city"  autocomplete="off">
                    <i class="fa-solid fa-circle-check "></i>
                    <i class="fa-solid fa-circle-exclamation "></i>
                    <small>Error</small>
                </div>
                <div class="form-control ">
                    <label>Country</label>
                    <input type="text" placeholder="enter number" id="country"  autocomplete="off">
                    <i class="fa-solid fa-circle-check "></i>
                    <i class="fa-solid fa-circle-exclamation "></i>
                    <small>Error</small>
                </div>
                <button class="submited">SUBMIT</button>
            </form>
        </div>
    </section>
        <!-- footer -->
        <div id="footer"></div>
    
    
</body>
<script type="module" src="/javascript/orderform.js"></script>
<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>

</html>
