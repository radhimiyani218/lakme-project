<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYE</title>
    <style>
        @import url(/css/all.min.css);
        @import url(/css/eye.css);
      </style>
</head>

<body>
    <!-- header -->
    <div id="navbar"></div> 
   
    <!-- main  -->
    <div class="eyes">
        <h1>EYES</h1>
        <div class="eyes_box">
            <div class="row justify-content-between">
                <div class="box2 box1">
                    <ul>
                        <li id="filter">Filter<i class="fa-solid fa-chevron-down"></i></li>
                        <ol class=" down">
                            <i class="fa-solid fa-xmark" id="close"></i>
                            <li id="EYELINER">EYELINER </li>
                            <li id="KAJAL">KAJAL</li>
                            <li id="MASCARA">MASCARA</li>
                            <li id="SHADOW">SHADOW</li>
                        </ol>
                    </ul>
                </div>
                <div class="box2 ">
                    <ul>
                        <li id="sort">Sort<i class="fa-solid fa-chevron-down"></i></li>
                        <ol class="dropdown">
                            <i class="fa-solid fa-xmark" id="closed"></i>
                            <li id="lth">low to high </li>
                            <li id="htl"> high to low</li>
                        </ol>
                    </ul>
                </div>
            </div>
        </div>
        <div id="eye"></div>
    </div>
    <!-- footer -->
    <div id="footer"></div>

</body>
<script type="module" src="/javascript/eyes.js"></script>

</html>
